version: "3"

tasks:
  fmt:
    desc: format code
    cmds:
      - go mod tidy
      - gci write -s standard -s default -s "prefix(github.com/dijiujun/boss_apu_exporter)" .
      - gofumpt -w -l .
      - markdownlint --fix **/*.md
      - shfmt --write **/*.sh

  lint:
    desc: lint code
    cmds:
      - go mod tidy && git diff --no-patch --exit-code go.mod go.sum
      - golangci-lint run ./...
      - markdownlint **/*.md
      - shellcheck **/*.sh
      - shfmt --diff **/*.sh

  release:
    desc: release
    vars:
      NEXT:
        sh: svu next
    cmds:
      - git tag -a {{.NEXT}} -m "Release {{.NEXT}}"
      - echo {{.NEXT}}
      - git push origin {{.NEXT}}
